<div class="row" style="margin-left: 50px">
<div class="container-fluid">
<form method="post" action="/userlogin/">
  {% csrf_token %}
  <div class="form-group">
    <div class="row">
            <div class="form-group col-lg-3">
    <label for="login" class="col-sm-3">Login</label>
    <input type="text" class="form-control" id="login" name="login" aria-describedby="loginHelp" placeholder="Enter userid">
    <small id="loginHelp" class="form-text text-muted"></small>
  </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
            <div class="form-group col-lg-3">
    <label for="passwordfield">Password</label>
    <input type="password" class="form-control" name="password" id="passwordfield" placeholder="Password">
  </div>
    </div></div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
